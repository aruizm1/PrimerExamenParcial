<div class="grid-block" style="background-image: url('../assets/fondo-cabecera.jpg'); width: 100%; height: 120vh; ">
    <div class="container">
        <br>
        <div class="card mb-4 jumbotron" style="align-content: center; width: 500px">
            <div class="card-body">
                <p class="lead">Inicia Sesion</p>
                <hr class="my-4">
                <div class="form-group">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                        </div>

                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]="inputUser">
                    </div>
                    <br>
                    <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" (click)="loadUsers()">Iniciar</button>
                          </span>
                </div>
            </div>
        </div>
    </div>
</div>
