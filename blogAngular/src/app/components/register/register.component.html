<div class="grid-block" style="background-image: url('../assets/fondo-cabecera.jpg'); width: 100%; height: 120vh; ">
    <div class="container">
        <br>
        <br>
        <div class="card mb-4 jumbotron" style="align-content: center; width: 500px">
            <form>

                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="nickname" aria-label="nickname" aria-describedby="addon-wrapping" [(ngModel)]="nickname" [ngModelOptions]="{standalone: true}">
                </div>

            </form>


            <app-tags [tag]="tag" (dataTags)="OntagAgreado($event)"></app-tags>

            <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" (click)="registerUser()">Registrar</button>
                  </span>
        </div>
    </div>
</div>
